syntax = "proto3";

package gvisor.syscall;

message Exit {
  int64 result = 1;
  int64 errorno = 2;
}

message Syscall {
  Exit exit = 1;
  uint64 sysno = 2;
  uint64 arg1 = 3;
  uint64 arg2 = 4;
  uint64 arg3 = 5;
  uint64 arg4 = 6;
  uint64 arg5 = 7;
  uint64 arg6 = 8;
}

message Open {
  Exit exit = 1;
  string pathname = 2;
  uint32 flags = 3;
  uint32 mode = 4;
}

message Read {
  Exit exit = 1;
  int64 fd = 2;
  uint64 count = 3;
  bytes data = 4;
}
